<app-nav-bar (userOutput)="handleUser($event)"></app-nav-bar>
<app-search-doctor
  *ngIf="isSearchPage && !isRegister && user"
  [user]="user"
></app-search-doctor>
<app-doctors-list
  *ngIf="!isSearchPage && !isRegister && user"
  [user]="user"
></app-doctors-list>
<app-register-doctor
  *ngIf="isRegister && !isSearchPage && user && isAdmin()"
  [user]="user"
></app-register-doctor>
