<div class="sky-container">
  <div class="contact">
    <img class="logo" src="/SAFE365-4.png" alt="" />
    <app-footer></app-footer>
  </div>
  <div class="sky-margin-top-xxl sky-margin-horizontal-xl">
    <div class="sky-panel">
      <div class="sky-panel-header">
        <h2>Iniciar sesi칩n</h2>
      </div>
      <div class="sky-panel-body">
        <div class="sky-form-group">
          <label for="emailInp">Correo electr칩nico</label>
          <input
            id="emailInp"
            type="email"
            class="sky-form-control"
            placeholder="Ingrese su correo"
          />
        </div>

        <div class="sky-form-group">
          <label for="passwordInp">Contrase침a</label>
          <div style="position: relative">
            <input

              class="sky-form-control"
              placeholder="Ingrese su contrase침a"
              style="padding-right: 40px"
            />

              <span *ngIf="passwordType === 'text'"
                ><i class="fa-solid fa-eye"></i
              ></span>
              <span *ngIf="passwordType === 'password'"
                ><i class="fa-solid fa-eye-low-vision"></i
              ></span>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="sky-btn sky-btn-primary sky-margin-top-md"
          (click)="login()"
        >
          Entrar
        </button>
      </div>
    </div>
  </div>
</div>
